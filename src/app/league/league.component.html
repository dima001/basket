<h1>
  league table
</h1>
<table id="table">
  <tr>
    <th>Team</th>
    <th>Wins</th>
    <th>Losses</th>
    <th>Points</th>
  </tr>
  <tr *ngFor="let team of teams">
    <td>{{ team.teamName }}</td>
    <td>{{ team.wins }}</td>
    <td>{{ team.losses }}</td>
    <td>{{ team.points }}</td>
  </tr>
</table>
