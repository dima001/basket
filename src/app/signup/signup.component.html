
<form class="form-signup" #f="ngForm" (ngSubmit)="signUp(f.value)">

    <h2 class="form-signup-heading">Please Fill the form</h2>
    <div *ngIf="invalidCredentials" class="alert alert-danger">Invalid username and/or password.</div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email" 
        id="inputEmail" 
        name="inputEmail" 
        #inputEmail="ngModel"
        minlength="4"
        ngModel class="form-control" 
        placeholder="Email address" 
        required       
        minlength="4"
        autofocus
      >
      <div *ngIf="inputEmail.touched && inputEmail.errors?.minlength" class="alert alert-danger">Email is too short.</div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input 
        type="password" 
        id="inputPassword" 
        ngModel class="form-control" 
        #password="ngModel"
        name="password" 
        placeholder="Password" 
        required
        minlength="6"
      >
      <label for="inputPassword2" class="sr-only">Password 2</label>
      <input 
        type="password" 
        id="inputPassword2" 
        ngModel class="form-control" 
        #password2="ngModel"
        name="password2" 
        placeholder="Password2" 
        required
        minlength="6"
      >
      <div *ngIf="password.touched && (password.errors?.minlength) && password2.touched && (password2.errors?.minlength) " class="alert alert-danger">Password is too short.</div>
    </div>
    <div class="form-group">
      <label for="country">country</label>
      <select ngModel name="country" id="country" class="form-control">
        <option *ngFor="let country of countries" [value]="country">{{country}}</option>
      </select>
    </div>
    <div class="radio">
      <label>
        <input ngModel type="radio" name="gender" value="1">
        Male
      </label>
    </div>
    <div class="radio">
      <label>
        <input ngModel type="radio" name="gender" value="2">
        Female
      </label>
    </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign Up</button>
  </form>
