
<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">

    <h2 class="form-signin-heading">Please sign in</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input 
        type="email" 
        id="inputEmail" 
        name="email" 
        ngModel  
        #inputEmail="ngModel" 
        class="form-control" 
        placeholder="Email address" 
        required 
        minlength="4"
        autofocus
      >
      <div *ngIf="inputEmail.touched && inputEmail.errors?.minlength" class="alert alert-danger">Email is too short.</div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input 
      type="password" 
      id="inputPassword" 
      name="password" 
      ngModel 
      #password="ngModel" 
      class="form-control" 
      placeholder="Password" 
      required
      minlength="4"
      >
      <div *ngIf="password.touched && password.errors?.minlength" class="alert alert-danger">Email is too short.</div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign in</button>
  </form>
